<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slideshow</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="header"></div>
            <div class="slider">
                <div class="slider--controlls">
                    <div class="slider--controll seta-left" onclick="goPrev()"></div>
                    <div class="slider--controll seta-right" onclick="goNext()"></div>
                </div>
                <div class="slider--width">
                    <div class="slider--item" style="background-image: url('assets/1.jpg');">
                        Aproveite a Vida
                    </div>
                    <div class="slider--item" style="background-image: url('assets/2.jpg');">
                        Viva o Surfe
                    </div>
                    <div class="slider--item" style="background-image: url('assets/3.jpg');">
                        Pegue Onda
                    </div>
                </div>
            </div>
        </header>
        <section>
            <h1>Resto do site</h1>
        </section>

        <script src="script.js"></script>
    </body>
</html>
